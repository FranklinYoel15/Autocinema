<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Películas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-image: url('/imagen/1.jpg');
	background-size: cover;
	background-position: center;
	color: white;
	backdrop-filter: blur(5px);
}

.container {
	background-color: rgba(0, 0, 0, 0.75);
	padding: 2rem;
	border-radius: 15px;
	margin-top: 3rem;
	box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

.table-dark {
	border-radius: 10px;
	overflow: hidden;
}

img {
	border-radius: 8px;
	transition: transform 0.10s ease-in-out;
}

img:hover {
	transform: scale(3.2);
}

h1 {
	font-weight: bold;
	color: #f8f9fa;
}

.btn i {
	margin-right: 5px;
}

.btn-warning, .btn-danger {
	color: white;
}

.btn-success {
	background-color: #28a745;
}

.btn-success:hover {
	background-color: #218838;
}
</style>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h1>
				<i class="bi bi-film"></i> Lista de Películas
			</h1>
			<a class="btn btn-success" th:href="@{/peliculas/nuevo}"> <i
				class="bi bi-plus-circle"></i> Nueva Película
			</a>
		</div>

		<div class="table-responsive">
			<table class="table table-striped table-dark align-middle">
				<thead>
					<tr class="text-uppercase text-secondary">
						<th>ID</th>
						<th>Título</th>
						<th>Duración</th>
						<th>Categoría</th>
						<th>Imagen</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${peliculas}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.titulo}"></td>
						<td th:text="${p.duracion} + ' min'"></td>
						<td th:text="${p.categoria}"></td>
						<td><img th:src="${p.imagen}" width="60" alt="Poster">
						</td>
						<td>
							<div class="btn-group" role="group">
								<a th:href="@{/peliculas/editar/{id}(id=${p.id})}"
									class="btn btn-warning btn-sm"> <i
									class="bi bi-pencil-square"></i> Editar
								</a> <a th:href="@{/peliculas/eliminar/{id}(id=${p.id})}"
									class="btn btn-danger btn-sm"
									onclick="return confirm('¿Estás seguro de eliminar esta película?')">
									<i class="bi bi-trash"></i> Eliminar
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<a th:href="@{/}" class="btn btn-outline-light mt-3"> <i
			class="bi bi-arrow-left-circle"></i> Regresar
		</a>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
