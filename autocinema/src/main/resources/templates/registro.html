<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar/Editar Pel√≠cula</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-image: url('/imagen/1.jpg');
	background-size: cover;
	background-position: center;
	color: white;
	backdrop-filter: blur(5px);
	font-family: 'Segoe UI', sans-serif;
	color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.form-container {
	background-color: rgba(0, 0, 128);
	backdrop-filter: blur(12px);
	border-radius: 16px;
	padding: 2rem 2.5rem;
	width: 100%;
	max-width: 600px;
	box-shadow: 0 12px 25px rgb(0, 255, 255);
	animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {from { opacity:0;
	transform: translateY(30px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}
h2 {
	font-weight: 600;
	font-size: 1.8rem;
	margin-bottom: 1.5rem;
	text-align: center;
}

label {
	font-weight: 400;
	font-size: 0.9rem;
	color: rgb(255, 255, 255);
}

.form-control, .form-select {
	background-color: transparent;
	border: none;
	border-bottom: 1px solid #aaa;
	border-radius: 0;
	color: #fff;
	font-size: 0.95rem;
	padding-left: 0;
	padding-right: 0;
	transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
	border-bottom: 1px solid #28a745;
	box-shadow: none;
	background-color: transparent;
}

.form-control::placeholder {
	color: #aaa;
	font-style: italic;
}

.btn {
	padding: 0.4rem 1.2rem;
	font-size: 0.95rem;
	border-radius: 20px;
	transition: all 0.3s ease;
}

.btn-success {
	background-color: #28a745;
	border: none;
}

.btn-success:hover {
	background-color: #218838;
}

.btn-outline-light:hover {
	background-color: #fff;
	color: #000;
}

img.preview {
	margin-top: 0.5rem;
	width: 120px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
	transition: transform 0.3s;
}

img.preview:hover {
	transform: scale(1.05);
}

.btn-group {
	display: flex;
	justify-content: space-between;
	gap: 1rem;
	margin-top: 1.5rem;
}

select.form-select option {
	color: #000;
	background-color: #f8f9fa; 
}
</style>
</head>
<body>
	<div class="form-container">
		<h2
			th:text="${pelicula.id == null} ? 'üé¨ Nueva Pel√≠cula' : '‚úèÔ∏è Editar Pel√≠cula'"></h2>

		<form th:action="@{/peliculas/guardar}" th:object="${pelicula}"
			method="post">
			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label>T√≠tulo</label> <input type="text" th:field="*{titulo}"
					class="form-control" placeholder="Ej: El Origen" required>
			</div>

			<div class="mb-3">
				<label>Duraci√≥n (min)</label> <input type="number"
					th:field="*{duracion}" class="form-control" placeholder="Ej: 120"
					required>
			</div>

			<div class="mb-3">
				<label>Descripci√≥n</label>
				<textarea th:field="*{descripcion}" class="form-control" rows="3"
					placeholder="Breve descripci√≥n..."></textarea>
			</div>

			<div class="mb-3">
				<label>URL de Imagen</label> <input type="text" th:field="*{imagen}"
					class="form-control" placeholder="https://...">
				<div th:if="${pelicula.imagen}">
					<img th:src="${pelicula.imagen}" class="preview"
						alt="Imagen actual">
				</div>
			</div>

			<div class="mb-3">
				<label>Categor√≠a</label> <select th:field="*{categoria}"
					class="form-select form-select-sm custom-select">
					<option value="">-- Selecciona una categor√≠a --</option>
					<option th:each="c : ${categorias}" th:value="${c.nombre}"
						th:text="${c.nombre}"></option>
				</select>
			</div>

			<div class="btn-group">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-check-circle-fill"></i> Guardar
				</button>
				<a th:href="@{/peliculas}" class="btn btn-outline-light"> <i
					class="bi bi-arrow-left-circle"></i> Cancelar
				</a>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
