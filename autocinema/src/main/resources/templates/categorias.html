<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categor√≠as</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/imagen/1.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 0 0 20px 20px;
        }

        .navbar-brand {
            color: #f8f9fa;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            max-width: 900px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-weight: bold;
            text-shadow: 2px 2px 6px #000;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.01);
        }

        .form-control {
            border-radius: 15px;
            padding: 0.75rem;
        }

        .btn {
            border-radius: 15px;
            padding: 0.6rem 1.2rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .preview, td img {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .preview:hover, td img:hover {
            transform: scale(1.1);
        }

        .table {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .table th {
            background-color: #212529;
            color: white;
        }

        input::placeholder {
            font-style: italic;
            color: #aaa;
        }

        .table-responsive {
            border-radius: 10px;
        }

        .btn-sm {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg p-3 mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/imagen/icon.jpg" alt="Logo" style="width: 35px; height: 35px; margin-right: 10px;">
                <span class="fs-4 fw-bold">AutocineNova</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <!-- Agrega m√°s elementos seg√∫n sea necesario -->
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/usuarios}"><i class="bi bi-people"></i> Usuarios</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/categorias}"><i class="bi bi-tags"></i> Categor√≠as</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/estacionamientos}"><i class="bi bi-car-front"></i> Estacionamientos</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/sedes}"><i class="bi bi-building"></i> Sedes</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/funciones}"><i class="bi bi-calendar-event"></i> Funciones</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/peliculas}"><i class="bi bi-film"></i> Pel√≠culas</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/salas}"><i class="bi bi-door-closed"></i> Salas</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/confiterias}"><i class="bi bi-cup-straw"></i> Confiter√≠a</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/metodos_pago}"><i class="bi bi-credit-card"></i> M√©todos de Pago</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/boletos}"><i class="bi bi-ticket"></i> Boletos</a></li>
                <li class="nav-item"><a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/reclamos}"><i class="bi bi-flag"></i> Reclamos</a></li>                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Gesti√≥n de Categor√≠as</h1>

        <!-- Formulario Guardar -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form th:action="@{/categorias/guardar}" method="post" th:object="${categoria}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre de la categor√≠a" required>
                    </div>
                    <div class="mb-3">
                        <label>URL de Imagen</label>
                        <input type="text" th:field="*{imagen}" class="form-control" placeholder="https://..." required>
                        <div th:if="${categoria.imagen}" class="mt-2">
                            <img th:src="${categoria.imagen}" class="preview" alt="Imagen actual" style="max-width: 100px; max-height: 100px;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Formulario de B√∫squeda -->
        <form class="row g-3 justify-content-center mb-4" th:action="@{/categorias/buscar}" method="get">
            <div class="col-md-6">
                <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre de Categor√≠a">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success"><i class="bi bi-search"></i> Buscar</button>
            </div>
            <div class="col-auto">
                <a th:href="@{/categorias/buscar}" class="btn btn-primary"><i class="bi bi-list-ul"></i> Ver Todos</a>
            </div>
        </form>

        <!-- Tabla de Categor√≠as -->
        <div class="table-responsive" th:if="${listaCategoria != null}">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${listaCategoria}">
                        <td th:text="${cat.id}"></td>
                        <td th:text="${cat.nombre}"></td>
                        <td><img th:src="${cat.imagen}" width="60" alt="Imagen categor√≠a"></td>
                        <td>
                            <a th:href="@{'/categorias/editar/' + ${cat.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                            <a th:href="@{'/categorias/eliminar/' + ${cat.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro?')">üóëÔ∏è Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
