<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>AutocineNova</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: white;
			background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('/imagen/1.jpg') no-repeat center center fixed;
			background-size: cover;
		}

		.navbar {
			background-color: rgba(0, 0, 0, 0.85);
		}

		.navbar-brand img {
			width: 50px;
			height: 50px;
			margin-right: 15px;
		}

		.navbar .btn {
			transition: all 0.3s ease;
		}

		.navbar .btn:hover {
			transform: scale(1.05);
			background-color: #0d6efd;
			color: white;
		}

		.hero-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			height: 100vh;
			padding-top: 6rem;
		}

		.hero-text {
			background-color: rgba(0, 0, 0, 0.6);
			padding: 2rem;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
		}

		.hero-text h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
			font-weight: bold;
		}

		.hero-text p {
			font-size: 1.25rem;
			margin-bottom: 2rem;
		}

		.hero-text .btn {
			font-size: 1.1rem;
			padding: 0.75rem 1.5rem;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark shadow-lg fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" href="#">
				<img src="/imagen/icon.jpg" alt="Logo">
				<span class="fs-4 fw-bold">AutocineNova</span>
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav gap-2">
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/usuarios}"><i class="bi bi-people"></i> Usuarios</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/categorias}"><i class="bi bi-tags"></i> Categorías</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/estacionamientos}"><i class="bi bi-car-front"></i> Estacionamientos</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/sedes}"><i class="bi bi-building"></i> Sedes</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/funciones}"><i class="bi bi-calendar-event"></i> Funciones</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/peliculas}"><i class="bi bi-film"></i> Películas</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/salas}"><i class="bi bi-door-closed"></i> Salas</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/confiterias}"><i class="bi bi-cup-straw"></i> Confitería</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/metodos_pago}"><i class="bi bi-credit-card"></i> Pagos</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/boletos}"><i class="bi bi-ticket"></i> Boletos</a></li>
					<li class="nav-item"><a class="btn btn-outline-light" th:href="@{/reclamos}"><i class="bi bi-flag"></i> Reclamos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="hero-section">
		<div class="hero-text">
			<h1>Bienvenido a AutocineNova</h1>
			<p>Administra todas las funciones de tu autocine desde un solo lugar.</p>
			<a href="#navbarNav" class="btn btn-primary"><i class="bi bi-arrow-down-circle"></i> Explorar opciones</a>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
